# General configuration for Hedgeye Risk Range processing

paths:
  # Risk Range paths
  raw_eml_dir: /Users/rk/d/downloads/hedgeye/raw/eml/risk_range
  markdown_output_dir: /Users/rk/d/downloads/hedgeye/prod/daily/md
  csv_output_dir: /Users/rk/d/downloads/hedgeye/prod/daily/csv
  combined_csv_output_dir: /Users/rk/d/downloads/hedgeye/prod/all/csv
  plots_output_dir: /Users/rk/d/downloads/hedgeye/prod/all/plots

  # ETF Pro Plus paths
  etf_pro_raw_eml_dir: /Users/rk/d/downloads/hedgeye/raw/eml/etf_pro_weekly
  etf_pro_csv_dir: /Users/rk/d/downloads/hedgeye/prod/etf_pro/csv

  # Portfolio Solutions paths
  portfolio_solutions_raw_eml_dir: /Users/rk/d/downloads/hedgeye/raw/eml/portfolio_solutions
  portfolio_solutions_csv_dir: /Users/rk/d/downloads/hedgeye/prod/ps/csv

  # Shared paths
  fmp_data_base_dir: /Users/rk/d/downloads/fmp/entities
  fmp_mapping_file: /Users/rk/d/downloads/fmp/he_to_fmp.csv
  cache_dir: /Users/rk/d/downloads/hedgeye/prod/all/cache

parsing:
  date_format_input: "%B %d, %Y"
  date_format_output: "%Y-%m-%d"
  filename_prefix: "RISK RANGE"

output:
  markdown_enabled: true
  csv_enabled: true
  include_change_events: true

plotting:
  max_days_since_update: 7  # Only plot symbols with Risk Range data in last N days
