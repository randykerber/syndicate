# General configuration for Hedgeye Risk Range processing
#
# Base paths - change these to point to different data directories
# All other paths are constructed relative to these bases
base_paths:
  # Project root - auto-detected from config file location, but can be overridden
  # Change this if you move the project to a different location
  project_root: /Users/rk/gh/randykerber/syndicate/python
  raw_root: /Users/rk/d/downloads/hedgeye/raw
  fmp_root: /Users/rk/d/downloads/fmp
  prod_root: /Users/rk/d/prod/hedgeye
  plot_root: /Users/rk/d/view/hedgeye/plots

paths:
  # Risk Range paths
  raw_eml_dir: ${raw_root}/eml/rr
  markdown_output_dir: ${prod_root}/rr/daily/md
  csv_output_dir: ${prod_root}/rr/daily/csv
  combined_csv_output_dir: ${prod_root}/rr/all/csv
  plots_output_dir: ${plot_root}/rr

  # ETF Pro paths
  etf_pro_raw_eml_dir: ${raw_root}/eml/ep/weekly
  etf_pro_csv_dir: ${prod_root}/ep/csv

  # Portfolio Solutions paths
  portfolio_solutions_raw_eml_dir: ${raw_root}/eml/ps
  portfolio_solutions_csv_dir: ${prod_root}/ps/csv

  # Combo Ranges (CR) paths
  ranges_base_dir: ${prod_root}/cr/ranges
  p_to_r_mapping_file: ${project_root}/config/hedgeye/data/p-to-r-mapping.yaml
  cr_plots_dir: ${plot_root}/cr

  # Shared paths
  fmp_data_base_dir: ${fmp_root}/entities
  fmp_mapping_file: ${fmp_root}/he_to_fmp.csv
  cache_dir: ${prod_root}/cache

parsing:
  date_format_input: "%B %d, %Y"
  date_format_output: "%Y-%m-%d"
  filename_prefix: "RISK RANGE"

output:
  markdown_enabled: true
  csv_enabled: true
  include_change_events: true

plotting:
  max_days_since_update: 7  # Only plot symbols with Risk Range data in last N days
